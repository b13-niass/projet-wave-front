<form
  [formGroup]="formNewContact"
  (ngSubmit)="onSubmitNewContact()"
  class="flex relative flex-col w-full h-full items-center bg-white p-4"
>
  <div class="w-full flex justify-between items-center mb-4">
    <button (click)="goBack($event)" class="text-gray-800 text-lg">
      <fa-icon [icon]="faArrowLeft" class="text-black text-[25px]"></fa-icon>
    </button>
    <h1 class="text-lg font-semibold">Acheter du cr√©dit</h1>
    <div></div>
  </div>

  <div class="space-y-6 mb-8 w-[80%]">
    <div>
      <label class="block text-lg text-gray-400"> Nom Complet </label>
      <input
        type="text"
        id="nom"
        formControlName="nom"
        class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500"
      />
    </div>
    <span class="text-red-400 invisible" #errorNom>
      Le nom complet est requis
    </span>
    <div>
      <label class="block text-lg text-gray-400"> Le numero est requis </label>
      <div class="flex flex-row gap-2">
        <select formArrayName="indicatif" id="indicatif">
          <option value="+221">+221</option>
        </select>
        <input
          type="text"
          id="telephone"
          formControlName="telephone"
          class="w-full border-b-2 border-gray-200 py-2 focus:outline-none focus:border-blue-500"
        />
      </div>
    </div>
    <span class="text-red-400 invisible" #errorTelephone>
      Le numero est requis
    </span>
  </div>

  <div class="absolute w-[95%] bottom-6 left-4 right-4">
    <button
      class="w-full bg-[#1ab3e5] text-white py-4 rounded-full text-xl font-semibold"
    >
      <span>Suivant</span>

      <app-spinner *ngIf="isNextLoading"></app-spinner>
    </button>
  </div>
</form>
